name: Documentation Link Check

on:
  pull_request:
    paths:
      - 'docs/**'
      - '*.md'
      - 'scripts/check-doc-links.sh'
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '*.md'
      - 'scripts/check-doc-links.sh'

jobs:
  link-check:
    name: Check documentation links
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking to start

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make link checker executable
        run: chmod +x scripts/check-doc-links.sh

      - name: Check internal documentation links
        run: ./scripts/check-doc-links.sh --quiet

      - name: Comment on PR with link check results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Documentation Link Check Failed**\n\nSome internal documentation links appear to be broken. Please run `./scripts/check-doc-links.sh` locally to identify and fix broken links before merging.\n\n*This is a non-blocking check during the initial rollout.*'
            })