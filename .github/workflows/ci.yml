        run: |
          chmod +x examples/seed/seed_preview.sh
          ./examples/seed/seed_preview.sh | tee /tmp/seed.log

      - name: Preview assertions
        run: |
          set -euo pipefail
          # Runs list
          curl -s http://127.0.0.1:3000/api/runs | jq 'length >= 1' | grep -q true
          # Granted present
          curl -s http://127.0.0.1:3000/api/runs/run-preview-b | jq '.events | map(.event) | index("approval.granted:v1") != null' | grep -q true
          # TTL expired present once
          curl -s http://127.0.0.1:3000/api/runs/run-preview-c | jq '.events | map(select(.event=="approval.denied:v1" and .reason=="expired")) | length == 1' | grep -q true
          # HTML renders
          curl -s http://127.0.0.1:3000/runs | grep -qi '<!doctype html>'
          curl -s http://127.0.0.1:3000/runs/run-preview-b | grep -qi '<!doctype html>'

      - name: Teardown NATS
        if: always()
        run: docker rm -f nats || true

  cargo-audit:
    name: Cargo audit (advisories)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit (+stable)
        run: |
          set -euo pipefail
          cargo +stable install cargo-audit \
            || (echo "cargo-audit install failed; retrying in 10s" && sleep 10 && cargo +stable install cargo-audit)
      - name: Audit (+stable)
        run: |
          set -euo pipefail
          cargo +stable audit --deny warnings \
            || (echo "cargo-audit run failed; retrying in 10s" && sleep 10 && cargo +stable audit --deny warnings)

  cargo-deny:
    name: Cargo deny (licenses/bans)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-deny
        run: |
          set -euo pipefail
          cargo install cargo-deny --locked --force
      - name: Check licenses & bans
        run: cargo deny check --all-features
        continue-on-error: true

  sandbox-verification:
    name: Verify container-exec sandbox flags
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify sandbox flags are present
        run: |
          set -euo pipefail
          CONTAINER_EXEC_FILE="capsules/container-exec/src/lib.rs"

          echo "Verifying required sandbox flags in ${CONTAINER_EXEC_FILE}..."

          # Check for --network=none
          if ! grep -q '\.arg("--network")\.arg("none")' "${CONTAINER_EXEC_FILE}"; then
            echo "ERROR: --network=none flag not found in container-exec"
            exit 1
          fi
          echo "✓ --network=none present"

          # Check for --read-only
          if ! grep -q '\.arg("--read-only")' "${CONTAINER_EXEC_FILE}"; then
            echo "ERROR: --read-only flag not found in container-exec"
            exit 1
          fi
          echo "✓ --read-only present"

          # Check for --security-opt no-new-privileges
          if ! grep -q '\.arg("--security-opt")\.arg("no-new-privileges")' "${CONTAINER_EXEC_FILE}"; then
            echo "ERROR: --security-opt no-new-privileges flag not found in container-exec"
            exit 1
          fi
          echo "✓ --security-opt no-new-privileges present"

          # Check for --tmpfs with restrictions
          if ! grep -q '\.arg("--tmpfs")' "${CONTAINER_EXEC_FILE}"; then
            echo "ERROR: --tmpfs flag not found in container-exec"
            exit 1
          fi
          if ! grep -q 'arg("/tmp:rw,noexec,nosuid,nodev' "${CONTAINER_EXEC_FILE}"; then
            echo "ERROR: --tmpfs restrictions (noexec,nosuid,nodev) not found in container-exec"
            exit 1
          fi
          echo "✓ --tmpfs with security restrictions present"

          echo ""
          echo "All required sandbox flags verified successfully!"

