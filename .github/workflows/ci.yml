  app-pack-compat-smoke:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (pinned toolchain)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.82.0
          components: clippy, rustfmt

      - name: Cache cargo registry + target
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
          cache-on-failure: true

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Install cargo-deny
        run: |
          set -euo pipefail
          cargo install cargo-deny --locked --force

      - name: Cargo deny check
        run: cargo deny check --all-features
        continue-on-error: true

      - name: Build workspace
        run: cargo build --workspace

      - name: Start NATS (JetStream)
        run: |
          docker run -d --rm --name nats -p 4222:4222 -p 8222:8222 nats:2.10 -js
          for i in {1..40}; do
            if docker logs nats 2>&1 | grep -q "Server is ready"; then exit 0; fi
            sleep 0.5
          done
          echo "NATS did not report ready in time"; docker logs nats; exit 1

      - name: Install sample app pack
        run: |
          set -euo pipefail
          mkdir -p /tmp/compat-smoke
          cargo run -p demonctl -- app install examples/app-pack-sample/ 2>&1 | tee /tmp/compat-smoke/install.log
          echo "✓ App pack installed"

      - name: List installed app packs
        run: |
          cargo run -p demonctl -- app list 2>&1 | tee /tmp/compat-smoke/list.log
          cargo run -p demonctl -- app list --json | jq . | tee /tmp/compat-smoke/list.json

      - name: Pre-pull container image
        run: |
          # Pull the busybox image used by the sample app pack
          # container-exec uses --pull never, so image must be available locally
          docker pull busybox@sha256:355b3a1bf5609da364166913878a8508d4ba30572d02020a97028c75477e24ff
          echo "✓ Container image pulled"

      - name: Start Runtime HTTP server (background)
        env:
          RITUAL_STREAM_NAME: RITUAL_EVENTS
        run: |
          # Start runtime server which publishes events to NATS
          nohup cargo run -q -p runtime >/tmp/compat-smoke/runtime.log 2>&1 &
          # Wait for runtime to be ready
          for i in {1..30}; do
            if curl -f http://127.0.0.1:8080/health 2>/dev/null; then
              echo "✓ Runtime server ready"
              break
            fi
            if [[ $i -eq 30 ]]; then
              echo "❌ Runtime server failed to start"
              cat /tmp/compat-smoke/runtime.log || true
              exit 1
            fi
            sleep 0.5
          done

      - name: Submit ritual via runtime API
        run: |
          set -euo pipefail
          # Submit ritual execution through runtime API (publishes events to NATS)
          response=$(curl -s -w "\n%{http_code}" -X POST http://127.0.0.1:8080/api/v1/rituals/hello/runs \
            -H "Content-Type: application/json" \
            -d '{"app":"hello-world","parameters":{}}')
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "$body" | tee /tmp/compat-smoke/runtime-submit.json | jq .

          if [[ "$http_code" != "202" ]]; then
            echo "❌ FAIL: Expected HTTP 202, got $http_code"
            exit 1
          fi
          echo "✓ Ritual submitted successfully"

          # Extract run ID for later verification
          run_id=$(echo "$body" | jq -r '.runId // empty')
          if [[ -z "$run_id" ]]; then
            echo "❌ FAIL: Response missing runId"
            exit 1
          fi
          echo "Run ID: $run_id"
          echo "$run_id" > /tmp/compat-smoke/run_id.txt

          # Wait a few seconds for ritual execution to complete
          echo "Waiting for ritual execution..."
          sleep 5

      - name: Query runtime API for run status
        run: |
          set -euo pipefail
          # Load the run ID we saved earlier
          run_id=$(cat /tmp/compat-smoke/run_id.txt)
          echo "Querying runtime API for run: $run_id"

          # Query runtime API for runs list
          curl -s "http://127.0.0.1:8080/api/v1/rituals/hello/runs?app=hello-world" | tee /tmp/compat-smoke/runtime-runs.json | jq .

          # Verify response structure
          if ! jq -e '.runs' /tmp/compat-smoke/runtime-runs.json >/dev/null 2>&1; then
            echo "❌ FAIL: Runtime API response missing 'runs' field"
            jq . /tmp/compat-smoke/runtime-runs.json
            exit 1
          fi
          echo "✓ Runtime API returned runs array"

          # Verify we have at least one run
          run_count=$(jq '.runs | length' /tmp/compat-smoke/runtime-runs.json)
          echo "Runs count: $run_count"
          if [[ $run_count -eq 0 ]]; then
            echo "❌ FAIL: No runs found in runtime API"
            exit 1
          fi
          echo "✓ Found $run_count run(s)"

          # Fetch run detail
          curl -s "http://127.0.0.1:8080/api/v1/rituals/hello/runs/${run_id}?app=hello-world" | tee /tmp/compat-smoke/runtime-run-detail.json | jq .

          # Verify run completed successfully
          status=$(jq -r '.status // empty' /tmp/compat-smoke/runtime-run-detail.json)
          if [[ "$status" != "Completed" ]]; then
            echo "❌ FAIL: Expected status 'Completed', got '$status'"
            jq . /tmp/compat-smoke/runtime-run-detail.json
            exit 1
          fi
          echo "✓ Run status: $status"

          # Verify result envelope exists
          if ! jq -e '.resultEnvelope' /tmp/compat-smoke/runtime-run-detail.json >/dev/null 2>&1; then
            echo "❌ FAIL: Run detail missing resultEnvelope"
            jq . /tmp/compat-smoke/runtime-run-detail.json
            exit 1
          fi
          echo "✓ Run has result envelope"
          echo "✓ Runtime API validation passed"

      - name: Upload compat-smoke artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-pack-compat-smoke-artifacts
          path: /tmp/compat-smoke/
          retention-days: 7

      - name: Cleanup (uninstall app pack)
        if: always()
        run: |
          cargo run -p demonctl -- app uninstall hello-world 2>&1 | tee /tmp/compat-smoke/uninstall.log || echo "Uninstall failed or pack not found"

      - name: Stop runtime server
        if: always()
        run: |
          # Kill any cargo processes running runtime
          pkill -f "cargo.*-p runtime" || true

      - name: Teardown NATS
        if: always()
        run: docker rm -f nats || true
