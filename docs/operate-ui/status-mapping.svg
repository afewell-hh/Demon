<svg xmlns="http://www.w3.org/2000/svg" width="520" height="160" viewBox="0 0 520 160" role="img" aria-label="Operate UI status mapping">
  <style>
    .label { font: 14px sans-serif; fill: #333 }
    .badge { rx: 6; ry: 6; fill: #eee; stroke: #ccc }
    .text { font: 12px sans-serif; fill: #fff; font-weight: 600 }
  </style>
  <rect x="10" y="20" width="120" height="36" class="badge" fill="#1f77b4" />
  <text x="20" y="43" class="text">Running</text>
  <text x="10" y="16" class="label">ritual.started:v1 →</text>

  <rect x="150" y="20" width="120" height="36" class="badge" fill="#2ca02c" />
  <text x="160" y="43" class="text">Completed</text>
  <text x="150" y="16" class="label">ritual.completed:v1 →</text>

  <rect x="290" y="20" width="120" height="36" class="badge" fill="#d62728" />
  <text x="300" y="43" class="text">Failed</text>
  <text x="290" y="16" class="label">ritual.failed:v1 →</text>

  <rect x="430" y="20" width="120" height="36" class="badge" fill="#7f7f7f" />
  <text x="440" y="43" class="text">Canceled</text>
  <text x="430" y="16" class="label">ritual.canceled:v1 →</text>

  <text x="10" y="95" class="label">Runtime SSE events:</text>
  <text x="10" y="115" class="label">{ type: "status" | "envelope" }</text>
  <text x="10" y="135" class="label">UI shows badges based on latest event/status</text>
</svg>
